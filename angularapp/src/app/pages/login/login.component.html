<div class="login-container">
  <h2>Login</h2>

  <div *ngIf="showWarningBox" class="warning-box">
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <p *ngIf="lockoutRemaining > 0">
      ⏳ Please try again in {{ formatTime(lockoutRemaining) }}⏱️.
    </p>
  </div>

  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      [disabled]="lockoutRemaining > 0"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      [disabled]="lockoutRemaining > 0"
    />
    <button type="submit" [disabled]="lockoutRemaining > 0">Login</button>
  </form>
</div>
