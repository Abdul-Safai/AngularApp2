<div class="reservation-form-container">
  <h2 class="form-title">Add a New Reservation</h2>

  <form (ngSubmit)="submitReservation()" #reservationForm="ngForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" [(ngModel)]="customerName" name="customerName" required />

    <label for="conservationAreaName">Conservation Area:</label>
    <select id="conservationAreaName" [(ngModel)]="conservationAreaName" name="conservationAreaName" required>
      <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
    </select>

    <label for="reservationDate">Date:</label>
    <input type="date" id="reservationDate" [(ngModel)]="reservationDate" name="reservationDate" required />

    <label for="reservationTime">Time:</label>
    <input type="time" id="reservationTime" [(ngModel)]="reservationTime" name="reservationTime" required />

    <label for="partySize">Party Size:</label>
    <input type="number" id="partySize" [(ngModel)]="partySize" name="partySize" min="1" required />

    <div class="button-group">
      <button type="submit">Add Reservation</button>
      <button type="button" (click)="goToList()">Return to List</button>
    </div>
  </form>
</div>
