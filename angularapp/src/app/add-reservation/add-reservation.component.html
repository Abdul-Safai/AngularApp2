<div class="add-container">
  <h2 class="form-title">ðŸ†• Add Reservation</h2>

  <!-- Alert Message -->
  <div class="alert-box" *ngIf="alertMessage">
    <span class="alert-text">{{ alertMessage }}</span>
    <button class="close-alert" (click)="closeAlert()">Ã—</button>
  </div>
  <!-- Success Message -->
<div class="success-box" *ngIf="successMessage">
  <span class="success-text">{{ successMessage }}</span>
  <button class="close-alert" (click)="closeAlert()">Ã—</button>
</div>


  <form (ngSubmit)="submitReservation()" class="reservation-form">
    <!-- Name -->
    <div class="form-section">
      <label>Customer Name:</label>
      <input
        type="text"
        [(ngModel)]="customerName"
        name="customerName"
        required
        minlength="2"
        maxlength="50"
        pattern="[a-zA-Z\s]+"
        placeholder="Enter full name"
      />
    </div>

    <!-- Email -->
    <div class="form-section">
      <label>Email Address:</label>
      <input
        type="email"
        [(ngModel)]="customerEmail"
        name="customerEmail"
        required
        maxlength="100"
        placeholder="Enter email"
      />
    </div>

    <!-- Conservation Area -->
    <div class="form-section">
      <label>Conservation Area:</label>
      <select [(ngModel)]="conservationAreaName" name="conservationAreaName" required>
        <option value="" disabled selected>Select Area</option>
        <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
      </select>
    </div>

    <!-- Date -->
    <div class="form-section">
      <label>Reservation Date:</label>
      <input
        type="date"
        [(ngModel)]="reservationDate"
        name="reservationDate"
        required
        [min]="today"
      />
    </div>

    <!-- Time -->
    <div class="form-section">
      <label>Reservation Time:</label>
      <input
        type="time"
        [(ngModel)]="reservationTime"
        name="reservationTime"
        required
      />
    </div>

    <!-- Party Size -->
    <div class="form-section">
      <label>Party Size:</label>
      <input
        type="number"
        [(ngModel)]="partySize"
        name="partySize"
        required
        min="1"
        max="30"
      />
    </div>

    <!-- Image -->
    <div class="form-section">
      <label>Customer Image:</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        accept=".jpg, .jpeg, .png, .webp"
      />
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="submit" class="submit-btn">Submit Reservation</button>
      <button type="button" class="cancel-btn" (click)="goToList()">Cancel</button>
    </div>
  </form>
</div>
